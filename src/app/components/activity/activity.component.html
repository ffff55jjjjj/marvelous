<div class="mv-box row">
  <div class="panel panel-default tx-box">
    <div class="panel-body">
      <div class="layui-collapse">
        <div class="layui-colla-item" *ngFor="let data of uiData"  (click)="showContent($event)">
          <h2 class="layui-colla-title">{{data.activity}}</h2>
          <div class="layui-colla-content act-content" *ngFor="let item of data.items" style="font-size: 16px;">
            <span>{{item.name}}</span>
            <span class="like-count">{{item.like}}</span>
            <span class="glyphicon glyphicon-heart like-icon" [id]="item.id" aria-hidden="true" (click)="iconClick($event)"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
