<div class="mv-box row">

  <div class="panel panel-default tx-box">
    <div *ngFor="let data of uiData" class="panel-body" style="padding: 25px; text-align: left;">
      <p style="text-align: left;">
        <span class="mv-title" >
          {{data.title}}
        </span>
      </p>
      <div *ngFor="let item of data.article" [ngClass]="{'mv-article-box': agent == 2,'mv-article-box-m': agent == 1}">
        <span class="mv-article">
          {{item}}
        </span>
      </div>
    </div>
  </div>
